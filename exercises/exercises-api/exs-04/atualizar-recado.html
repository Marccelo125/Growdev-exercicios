<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar de Recados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="" />

        <h1 class="title">Comece já!</h1>
        <h2 class="subtitle">Atualizar seu recado</h2>
      </header>

      <main>
        <form id="form-new-message">
          <div class="form-control">
            <label for="id">ID</label>
            <input
              type="number"
              id="id"
              placeholder="Insira o ID do recado"
            />
          </div>
          <div class="form-control">
            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              placeholder="Insira um novo título para o recado"
            />
          </div>

          <div class="form-control">
            <label for="description">Descrição</label>
            <textarea
              type="text"
              id="description"
              placeholder="Insira uma nova descrição para o recado"
            ></textarea>
          </div>

          <button class="btn-submit">Atualizar Recado</button>
          <button class="btn-submit" type="reset">Resetar</button>
        </form>
      </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/updateMessage.js"></script>
  </body>
</html>
